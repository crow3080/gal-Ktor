<!DOCTYPE html>
<html lang="ar" dir="rtl" data-theme="dark">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل الدخول - جال للتجارة</title>

    <!-- Tailwind & DaisyUI -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
            href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
            rel="stylesheet"
    />

    <!-- Google Font -->
    <link
            href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap"
            rel="stylesheet"
    />

    <style>
        body {
            font-family: "Cairo", sans-serif;
            background: linear-gradient(to bottom right, #d1fae5, #a7f3d0);
        }
        .card {
            backdrop-filter: blur(12px);
            background-color: rgba(255, 255, 255, 0.8);
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center px-4">
<div class="card w-full max-w-md shadow-2xl">
    <div class="card-body">
        <!-- Logo -->
        <div class="flex justify-center mb-4">
            <img
                    src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png"
                    alt="Logo"
                    class="w-20 h-20"
            />
        </div>

        <h2 class="text-center text-2xl font-bold mb-2 text-primary">
            تسجيل الدخول
        </h2>
        <p class="text-center text-gray-500 mb-6">
            أهلاً بك في <strong>جال للتجارة والتوريدات</strong>
            — سجل دخولك للمتابعة
        </p>

        <!-- Phone -->
        <div class="form-control mb-4">
            <label class="label"><span class="label-text">رقم الهاتف</span></label>
            <input
                    type="text"
                    placeholder="أدخل رقم الهاتف"
                    class="input input-bordered focus:input-primary"
            />
        </div>

        <!-- Password -->
        <div class="form-control mb-6">
            <label class="label"><span class="label-text">كلمة المرور</span></label>
            <input
                    type="password"
                    placeholder="••••••••"
                    class="input input-bordered focus:input-primary"
            />
        </div>

        <button class="btn btn-primary w-full mb-3">تسجيل الدخول</button>

        <div class="text-center text-sm">
            <a href="#" class="link link-hover text-primary">نسيت كلمة المرور؟</a>
        </div>

        <div class="divider">أو</div>

        <div class="text-center">
            <p class="mb-2 text-gray-600">ليس لديك حساب؟</p>
            <a href="/register" class="btn btn-outline btn-success w-full">
                إنشاء حساب جديد
            </a>
        </div>
    </div>
</div>
</body>
</html>
