<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة المنتجات</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .card { transition: all 0.3s ease; }
        .card:hover { transform: translateY(-4px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
    </style>
</head>
<body x-data="productApp()" x-init="init()" class="bg-gray-50 min-h-screen">

<!-- Header -->
<header class="bg-white shadow-sm sticky top-0 z-50">
    <div class="max-w-6xl mx-auto px-4 py-4">
        <h1 class="text-2xl font-bold text-gray-800">📦 إدارة المنتجات</h1>
    </div>
</header>

<main class="max-w-6xl mx-auto px-4 py-6">

    <!-- Alert -->
    <div x-show="alert.show"
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0 transform scale-90"
         x-transition:enter-end="opacity-100 transform scale-100"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         :class="alert.type === 'success' ? 'bg-green-100 border-green-400 text-green-700' : 'bg-red-100 border-red-400 text-red-700'"
         class="border-r-4 p-4 mb-6 rounded" role="alert">
        <p x-text="alert.message" class="font-medium"></p>
    </div>

    <!-- Add Product Form -->
    <div class="bg-white rounded-lg shadow-md p-6 mb-8">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">إضافة منتج جديد</h2>
        <form @submit.prevent="addProduct()" class="space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <input type="text"
                       x-model="newProduct.name"
                       placeholder="اسم المنتج"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                       required>

                <input type="number"
                       x-model.number="newProduct.price"
                       placeholder="السعر"
                       step="0.01"
                       min="0"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                       required>
            </div>

            <input type="text"
                   x-model="newProduct.category"
                   placeholder="التصنيف"
                   class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none">

            <textarea x-model="newProduct.description"
                      placeholder="وصف المنتج"
                      rows="3"
                      class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none resize-none"
                      required></textarea>

            <button type="submit"
                    class="w-full md:w-auto bg-blue-600 hover:bg-blue-700 text-white font-medium px-8 py-2.5 rounded-lg transition-colors">
                ➕ إضافة المنتج
            </button>
        </form>
    </div>

    <!-- Products Grid -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <template x-for="product in products" :key="product._id">
            <div class="card bg-white rounded-lg shadow-md overflow-hidden">
                <div class="p-5">
                    <div class="flex justify-between items-start mb-3">
                        <h3 class="text-lg font-semibold text-gray-800" x-text="product.name"></h3>
                        <span class="text-xs bg-gray-100 text-gray-600 px-2 py-1 rounded" x-text="product.category"></span>
                    </div>

                    <p class="text-2xl font-bold text-blue-600 mb-2">
                        <span x-text="product.price.toFixed(2)"></span> ريال
                    </p>

                    <p class="text-sm text-gray-600 mb-4 line-clamp-2" x-text="product.description"></p>

                    <div class="flex gap-2">
                        <button @click="openEditModal(product)"
                                class="flex-1 bg-amber-500 hover:bg-amber-600 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors">
                            ✏️ تعديل
                        </button>
                        <button @click="deleteProduct(product._id)"
                                class="flex-1 bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors">
                            🗑️ حذف
                        </button>
                    </div>
                </div>
            </div>
        </template>
    </div>

    <!-- Empty State -->
    <div x-show="products.length === 0" class="text-center py-20">
        <div class="text-8xl mb-4">📦</div>
        <h3 class="text-2xl font-semibold text-gray-700 mb-2">لا توجد منتجات</h3>
        <p class="text-gray-500">ابدأ بإضافة منتج جديد</p>
    </div>

    <!-- Edit Modal -->
    <div x-show="modal.show"
         x-transition:enter="transition ease-out duration-300"
         x-transition:enter-start="opacity-0"
         x-transition:enter-end="opacity-100"
         x-transition:leave="transition ease-in duration-200"
         x-transition:leave-start="opacity-100"
         x-transition:leave-end="opacity-0"
         @click="modal.show = false"
         class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">

        <div @click.stop
             x-transition:enter="transition ease-out duration-300"
             x-transition:enter-start="opacity-0 transform scale-90"
             x-transition:enter-end="opacity-100 transform scale-100"
             class="bg-white rounded-lg shadow-xl max-w-md w-full p-6">

            <h3 class="text-xl font-semibold text-gray-800 mb-4">تعديل المنتج</h3>

            <form @submit.prevent="updateProduct()" class="space-y-4">
                <input type="text"
                       x-model="modal.product.name"
                       placeholder="اسم المنتج"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                       required>

                <input type="number"
                       x-model.number="modal.product.price"
                       placeholder="السعر"
                       step="0.01"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none"
                       required>

                <input type="text"
                       x-model="modal.product.category"
                       placeholder="التصنيف"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none">

                <textarea x-model="modal.product.description"
                          placeholder="وصف المنتج"
                          rows="3"
                          class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none resize-none"
                          required></textarea>

                <div class="flex gap-3 pt-2">
                    <button type="button"
                            @click="modal.show = false"
                            class="flex-1 bg-gray-200 hover:bg-gray-300 text-gray-800 px-4 py-2 rounded-lg font-medium transition-colors">
                        إلغاء
                    </button>
                    <button type="submit"
                            class="flex-1 bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium transition-colors">
                        💾 حفظ التغييرات
                    </button>
                </div>
            </form>
        </div>
    </div>

</main>

<script>
    function productApp() {
        return {
            products: [],
            newProduct: { name: '', price: 0, description: '', category: 'عام' },
            modal: { show: false, product: {} },
            alert: { show: false, message: '', type: 'success' },

            async init() {
                await this.loadProducts();
            },

            async loadProducts() {
                try {
                    const res = await fetch('/api/products');
                    if (!res.ok) throw new Error('فشل في جلب المنتجات');
                    this.products = await res.json();
                } catch (err) {
                    this.showAlert(err.message, 'error');
                }
            },

            async addProduct() {
                if (!this.validateProduct(this.newProduct)) return;

                try {
                    const res = await fetch('/api/products', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(this.newProduct)
                    });

                    const data = await res.json();

                    if (!res.ok) {
                        throw new Error(data.message || 'فشل في إضافة المنتج');
                    }

                    // إضافة المنتج للقائمة مباشرة بدون refresh
                    if (data.data) {
                        this.products.push(data.data);
                    } else {
                        await this.loadProducts();
                    }

                    this.newProduct = { name: '', price: 0, description: '', category: 'عام' };
                    this.showAlert('✅ تمت الإضافة بنجاح', 'success');
                } catch (err) {
                    this.showAlert(err.message, 'error');
                }
            },

            openEditModal(product) {
                this.modal = {
                    show: true,
                    product: { ...product }
                };
            },

            async updateProduct() {
                if (!this.validateProduct(this.modal.product)) return;

                try {
                    const res = await fetch(`/api/products/${this.modal.product._id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(this.modal.product)
                    });

                    const data = await res.json();

                    if (!res.ok) {
                        throw new Error(data.message || 'فشل في تحديث المنتج');
                    }

                    // تحديث المنتج في القائمة مباشرة
                    const index = this.products.findIndex(p => p._id === this.modal.product._id);
                    if (index !== -1) {
                        this.products[index] = { ...this.modal.product };
                    }

                    this.modal.show = false;
                    this.showAlert('✅ تم التحديث بنجاح', 'success');
                } catch (err) {
                    this.showAlert(err.message, 'error');
                }
            },

            async deleteProduct(id) {
                if (!confirm('هل أنت متأكد من حذف هذا المنتج؟')) return;

                try {
                    const res = await fetch(`/api/products/${id}`, {
                        method: 'DELETE'
                    });

                    const data = await res.json();

                    if (!res.ok) {
                        throw new Error(data.message || 'فشل في حذف المنتج');
                    }

                    // حذف المنتج من القائمة مباشرة
                    this.products = this.products.filter(p => p._id !== id);
                    this.showAlert('✅ تم الحذف بنجاح', 'success');
                } catch (err) {
                    this.showAlert(err.message, 'error');
                }
            },

            validateProduct(product) {
                if (!product.name.trim()) {
                    this.showAlert('⚠️ اسم المنتج مطلوب', 'error');
                    return false;
                }
                if (!product.price || product.price <= 0) {
                    this.showAlert('⚠️ السعر يجب أن يكون أكبر من صفر', 'error');
                    return false;
                }
                if (!product.description.trim()) {
                    this.showAlert('⚠️ وصف المنتج مطلوب', 'error');
                    return false;
                }
                return true;
            },

            showAlert(message, type = 'success') {
                this.alert = { show: true, message, type };
                setTimeout(() => this.alert.show = false, 4000);
            }
        }
    }
</script>

</body>
</html>
